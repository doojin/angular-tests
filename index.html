<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dist/styles.css"/>
</head>
<body ng-app="ExampleApp">

    <div ng-controller="DuckController" ng-init="init()">
        Total Ducks: {{ducks.length}}

        <br/>

        <button ng-click="addDuck()">Add Duck</button>

        <div ng-repeat="d in ducks">
            <duck id="{{d.id}}"></duck>
        </div>

    </div>


    <script src="dist/bundle.js"></script>
</body>
</html>
